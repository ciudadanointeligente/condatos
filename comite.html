							<h3>ALEJANDRA NASER</h3>
							<span>Alejandra Naser es profesional permanente de las Naciones Unidas.

							<h3>Álvaro V. Ramírez-Alujas</h3>
							<span>
Fundador, investigador principal y coordinador del área de Administración Pública del Grupo de Investigación en Gobierno, Administración y Políticas Públicas (GIGAPP) del Instituto Universitario de Investigación Ortega y Gasset (IUIOG) en Madrid (http://www.gigapp.org).

							<h3>Juan Manuel Casanueva</h3>
							<span>Es investigador y promotor de proyectos de TIC para el Desarrollo y Acción Social. Es fundador de la ONG SocialTIC A.C. dedicada al habilitamiento de actores de cambio a través del uso estratégico de la tecnología digital y la información. Juan Manuel ha liderado y asesorado proyectos de uso de TIC con diversos organismos internacionales y organizaciones locales latinoamericanas en temáticas de TIC para la transparencia, rendición de cuentas, incidencia cívica, participación ciudadana, datos abiertos, seguridad digital, cultura abierta y ciudadanía digital. Con SocialTIC, ha co-impulsado los procesos de Gobierno Abierto (AGA) y Parlamento Abierto en México así como las comunidades de Escuela de Datos y Desarrollando América Latina. Juan Manuel es ICFJ Knight Fellow 2014 - 2015 habilitando comunidades y proyectos de periodismo a través del uso de datos y tecnología digital en México y Centroamérica.

Juan Manuel cuenta con estudios de maestría en ciencias en Gestión e Implantación de Proyectos de Desarrollo por la Universidad de Manchester con especialidad en Innovación Social y licenciatura en Ingeniería Industrial y de Sistemas por el Tecnológico de Monterrey Campus Estado de México. Cuenta con 15 de experiencia en el sector de la sociedad civil en ámbitos de desarrollo social, educación, medio ambiente y tecnología para el desarrollo. En el sector privado, fue consultor de estrategia corporativa, operaciones y gestión de procesos de negocio para Accenture.
